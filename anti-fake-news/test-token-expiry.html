        function decodeToken() {
            if (!token) {
                showResult('tokenDecoded', 'âŒ æ²¡æœ‰ Tokenï¼Œè¯·å…ˆç™»å½•', 'error');
                return;
            }

            try {
                const parts = token.split('.');
                if (parts.length !== 3) {
                    throw new Error('Token æ ¼å¼ä¸æ­£ç¡®');
                }

                const payload = JSON.parse(atob(parts[1]));
                
                // è®¡ç®—æ—¶é—´
                tokenIssuedAt = payload.iat ? new Date(payload.iat * 1000) : new Date();
                tokenExpiresAt = payload.exp ? new Date(payload.exp * 1000) : null;
                
                const info = {
                    subject: payload.sub,
                    issuedAt: tokenIssuedAt.toLocaleString(),
                    expiresAt: tokenExpiresAt ? tokenExpiresAt.toLocaleString() : 'æœªè®¾ç½®',
                    validFor: tokenExpiresAt ? Math.floor((tokenExpiresAt - tokenIssuedAt) / 1000 / 60) + ' åˆ†é’Ÿ' : 'æœªè®¾ç½®',
                    payload: payload
                };

                showResult('tokenDecoded', 'âœ… Token è§£ææˆåŠŸ', 'success', info);
                startCountdown();
            } catch (error) {
                showResult('tokenDecoded', `âŒ è§£æå¤±è´¥: ${error.message}`, 'error');
            }
        }

        function updateTokenInfo() {
            if (!token) return;
            
            document.getElementById('tokenSection').style.display = 'block';
            decodeToken();
        }

        function startCountdown() {
            if (countdownTimer) clearInterval(countdownTimer);
            
            countdownTimer = setInterval(() => {
                if (!tokenExpiresAt) {
                    document.getElementById('remainingTime').textContent = 'æœªçŸ¥è¿‡æœŸæ—¶é—´';
                    return;
                }

                const now = new Date();
                const remaining = tokenExpiresAt - now;
                
                if (remaining <= 0) {
                    document.getElementById('remainingTime').textContent = 'å·²è¿‡æœŸ';
                    document.getElementById('remainingTime').className = 'timer warning';
                    document.getElementById('tokenStatus').textContent = 'âŒ å·²è¿‡æœŸ';
                    clearInterval(countdownTimer);
                    return;
                }

                const hours = Math.floor(remaining / 1000 / 60 / 60);
                const minutes = Math.floor((remaining / 1000 / 60) % 60);
                const seconds = Math.floor((remaining / 1000) % 60);
                
                document.getElementById('remainingTime').textContent = 
                    `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                
                if (remaining < 300000) { // å°äº5åˆ†é’Ÿ
                    document.getElementById('remainingTime').className = 'timer warning';
                }

                // æ›´æ–°å…¶ä»–ä¿¡æ¯
                const age = Math.floor((now - tokenIssuedAt) / 1000 / 60);
                document.getElementById('tokenAge').textContent = age + ' åˆ†é’Ÿ';
                document.getElementById('tokenStatus').textContent = 'âœ… æœ‰æ•ˆ';
                document.getElementById('tokenIssued').textContent = tokenIssuedAt.toLocaleTimeString();
                document.getElementById('tokenExpiry').textContent = tokenExpiresAt.toLocaleTimeString();
            }, 1000);
        }
